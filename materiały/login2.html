<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Audiowide&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="log">
    <div class="blockOuter">
        <div id="panel">
            <form>
                <div id="high">
                    <h3>Zaloguj się</h3>
                </div>
                <div class="error">
                    <p>Istnieje już konto o takim adresie e-mail</p>
                </div>
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" name="username">
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password">
                <input type="checkbox" id="checkbox">
                <label class="check" for="checkbox">Zapamiętaj mnie</label>
                <div id="lower">
                    <div id="login2">
                        <p><a href="#">Zapomniałeś hasła?</a></p>
                        <input type="submit" value="Zaloguj się">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
